params:
  M: 5
  Nl: 128
  Nr: 256
  Nl_in: 128
  Nr_in: 256
  len_of_RTF: ${params.Nl}+${params.Nr}
  feature_size: ${params.Nl}+${params.Nr}
  NFFT: 2048
  wlen: ${params.NFFT}
  n_hop: 512
  fs: 16000
