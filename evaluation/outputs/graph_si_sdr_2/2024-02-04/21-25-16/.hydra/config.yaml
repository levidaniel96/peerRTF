  train_size_spilt: 0.85
  val_size_spilt: 0.15
  batchSize: 16
  batchSize_test: 8
  epochs: 100
  data_loader_shuffle: true
  test_loader_shuffle: false
  num_workers: 8
  model_type: graph
dir_path: /home/dsi/levidan2/code/MVDR/for git/evaluation
flags:
  save_model: true
  save_RTFs: true
  save_oracle_and_noisy: false
  save_mat: true
  load_weights: false
  test: false
paths:
  modelData_path_saved: ${dir_path}/data/600ms/model_600ms.pt
